<div class="div-box">
    <div class="container mb-4">
        <div class="row mt-4">
            <div class="col-lg-3">
                <div class="mb-1">
                    <img src="{{localImgUrl?localImgUrl:imagePath+imageName}}" class="rounded img-fluid" alt="img"
                        style="max-width: 200px; margin: 10px;">
                </div>
            </div>
            <div class="col-md-8 ">
                <form [formGroup]="userProfileForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-1">
                                <label class="form-label">First Name<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" formControlName="fname">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-1">
                                <label class="form-label">Last Name<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" formControlName="lname">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-1">
                                <label class="form-label">Email<span class="text-danger">*</span></label>
                                <input type="email" class="form-control" formControlName="email">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-1">
                                <label class="form-label">Mobile No.<span class="text-danger">*</span></label>
                                <input type="number" class="form-control" formControlName="mobile">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-1">
                                <label class="form-label">Age<span class="text-danger">*</span></label>
                                <input type="number" class="form-control" formControlName="age">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mb-1">
                                <label class="form-label">DOB<span class="text-danger">*</span></label>
                                <input type="date" class="form-control" formControlName="dob">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="mb-1">
                                <label class="form-label">something about you<span class="text-danger">*</span></label>
                                <textarea class="form-control" rows="3" formControlName="about"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-1">
                                <label class="form-label">Upload Your Photo<span class="text-danger">*</span></label>
                                <input type="file" formControlName="photo" class="form-control"
                                    (change)="selecetedImage($event)">
                                <span>{{imageName?imageName:""}} </span>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="mb-1">
                                <div class="form-group">
                                    <label>select gender<span class="text-danger">*</span> </label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="male"
                                                formControlName="gender">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="female"
                                                formControlName="gender">
                                            <label class="form-check-label">
                                                female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto text-end">
                        <button type="submit" class="btn btn-primary mb-3" [disabled]="!userProfileForm.valid"
                            (click)="update()">Update</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

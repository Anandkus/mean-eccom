<br>
<div class="row">
    <div class="col-md-10">
        <strong>All Users List ðŸ‘¤</strong>
    </div>
    <div class="col-md-2">
        <button class="btn btn-dark float-right" type="button" data-bs-toggle="modal"
            data-bs-target="#addEditUserModal">Add New Users</button>
    </div>
</div>
<table class=" table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">DOB</th>
            <th scope="col">City</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of all_user_data let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobileNo}}</td>
            <td>{{item.dob}}</td>
            <td>{{item.address.city}}</td>
            <td>{{item.role}}</td>
            <td>
                <div class="btn ">
                    <button class="btn btn-sm btn-primary " data-bs-toggle="modal"
                        data-bs-target="#addEditUserModal">Edit</button> &nbsp; &nbsp;
                    <button class="btn btn-sm btn-danger">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="addEditUserModal" tabindex="-1" aria-labelledby="addEditUserModal" aria-hidden="true">
    <div class=" modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEditUserModal"> heading</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form>
                                <div class="form-group">
                                    <label>enter your name</label>
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="form-group">
                                    <label>enter your mobileNo</label>
                                    <input type="text" class="form-control" formControlName="mobileNo">
                                </div>
                                <div class="form-group">
                                    <label>enter your age </label>
                                    <input type="text" class="form-control" formControlName="age">
                                </div>
                                <div class="form-group">
                                    <label>enter your DOB </label>
                                    <input type="date" class="form-control" formControlName="dob">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>enter your email </label>
                                        <input type="email" class="form-control" formControlName="email"
                                            placeholder="abc@gmail.com">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>enter password </label>
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="password">
                                    </div>
                                    <div class="form-group ">
                                        <label>enter address </label>
                                        <input type="text" class="form-control" formControlName="addLine1"
                                            placeholder="abcd">
                                    </div>
                                    <div class="form-group ">
                                        <label>enter address 2 </label>
                                        <input type="text" class="form-control" formControlName="addLine2"
                                            placeholder="abcd">
                                    </div>
                                    <div class="form-group ">
                                        <label>enter city </label>
                                        <input type="text" class="form-control" formControlName="city"
                                            placeholder="city..">
                                    </div>
                                    <div class="form-group  ">
                                        <label>enter state </label>
                                        <input type="text" class="form-control" formControlName="state">
                                    </div>
                                    <div class="form-group  ">
                                        <label>enter zipcode </label>
                                        <input type="number" class="form-control" formControlName="zipcode">
                                    </div>
                                    <div class="form-group">
                                        <label>select gender </label>
                                        <div class="d-flex gap-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="male"
                                                    formControlName="gender">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    male
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="female"
                                                    formControlName="gender">
                                                <label class="form-check-label">
                                                    female
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label>something about you </label>
                                        <textarea class="form-control" formControlName="aboutyou"></textarea>
                                    </div>
                                    <div class="form-group ">
                                        <label>upload your photo </label>
                                        <input type="file" class="form-control" formControlName="photo"
                                            placeholder="delhi">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                formControlName="agreetc">
                                            <label class="form-check-label">
                                                terms and conditons
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group  ">
                                        <label>what do you want ? </label>
                                        <select formControlName="role" class="form-select">
                                            <option value="">Select</option>
                                            <option value="admin">Admin</option>
                                            <option value="seller">Seller</option>
                                            <option value="buyer">Buyer</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="mt-2 text-end">
                                    <button type="submit" class="btn btn-primary" (click)="addUser()"
                                        *ngIf="add_user">Submit</button>
                                    <button type="submit" class="btn btn-primary" (click)="updateUser()"
                                        *ngIf="edit_user">Update</button>
                                </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <div class=" btn-div">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>

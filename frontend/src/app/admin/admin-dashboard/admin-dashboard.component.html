<br>
<div class="jumbotron p-3 p-md-2 text-white bg-dark mb-4">
    <div class="col-md-12 px-0">
        <h3 class="display-4 font-italic text-center">Welcome To Admin Panel</h3>
        <p class="lead my-3 text-center">Admin can manage user and product details</p>
    </div>
</div>

<!-- user details and product details -->
<div class="row mb-2">
    <!-- user details div -->
    <div class="col-md-6" >
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">Users</strong>
                <h3 class="mb-0">Manage User</h3>
                <div class="progressive-div">
                    <div class="progress">
                        <div class="progress-bar bg-success " role="progressbar" [ngStyle]="{'width.%':12}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Admin:12</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info " role="progressbar" [ngStyle]="{'width.%':13}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Seller Users:{{13}}</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning " role="progressbar" [ngStyle]="{'width.%':22}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Buyer Users:{{22}}</div>
                    </div>
                </div>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img " width="200" height="220" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid slice " focusable="false" role="img"
                    aria-label="Placeholder:Thumbnail">
                    <title>Manage Users</title>
                    <rect width="100%" height="100%" fill="#55595c" />
                    <text x="30%" y="50%" fill="#eceeef" dy=".3em" style="font-weight: bold;">Total User: {{40}}</text>
                </svg>
            </div>
        </div>
    </div>
    <!-- product details div -->
    <div class="col-md-6" >
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">Products</strong>
                <h3 class="mb-0">Manage Product</h3>
                <div class="progressive-div">
                    <div class="progress">
                        <div class="progress-bar bg-success " role="progressbar" [ngStyle]="{'width.%':44}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Publish product:{{44}}
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info " role="progressbar" [ngStyle]="{'width.%':4}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> InActive
                            product:{{4}}</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-warning " role="progressbar" [ngStyle]="{'width.%':5}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Draft product:{{5}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img " width="200" height="220" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid slice " focusable="false" role="img"
                    aria-label="Placeholder:Thumbnail">
                    <title>Manage Product</title>
                    <rect width="100%" height="100%" fill="#55595c" />
                    <text x="30%" y="50%" fill="#eceeef" dy=".3em" style="font-weight: bold;">Total Product: {{6}}</text>
                </svg>
            </div>
        </div>
    </div>
</div>
